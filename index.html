<!DOCTYPE html>
<html>
<head>
    <title>Notes App</title>
</head>
<body>
    <h1>My Notes</h1>
    <form action="/add" method="post">
        <input type="text" name="note" placeholder="Write a note..." required>
        <button type="submit">Add</button>
    </form>

    <ul>
        {% for note in notes %}
            <li>
                {{ note }}
                <a href="/delete/{{ loop.index0 }}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
